<!--templates/home.html-->
{% extends "base.html" %}
{% block content %}
<table>
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">URI</th>
            <th scope="col">Message</th>
        </tr>
    </thead>
    <tbody>
        {% for row in table %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ row.uri }}</td>
            <td>{{ row.message }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
